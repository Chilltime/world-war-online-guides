# Project information
site_name: WWOv3 Documentation and Guides
site_url: https://guides.worldwaronline.com/
site_description: >-
  World War Online is a PvP MMO Strategy Game

# Repository
#repo_name: chilltime/mkdocs-worldwaronline
#repo_url: https://github.com/Chilltime/mkdocs-worldwaronline
edit_uri: https://github.com/Chilltime/mkdocs-worldwaronline/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Chilltime, Lda.

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: favicon.ico
  icon:
    logo: material/book
    repo: fontawesome/brands/github

extra:
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Chilltime
    - icon: fontawesome/brands/discord
      link: https://discordapp.com/invite/AEcggZh
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/worldwaronline
plugins:
  - search:
    #
  - mkdocs-video:
      is_video: true
      video_muted: true
      video_controls: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      enabled: !ENV [CI, false]
      repository: chilltime/mkdocs-worldwaronline
      branch: main
  - minify:
      minify_html: true

not_in_nav: |
  /legal/*.md

