# Project information
site_name: Official Guides for World War Online
site_url: https://guides.worldwaronline.com/
site_description: >-
  Official guides for World War Online - A real-time PvP MMO Strategy Game.
  Learn unit tactics, resource management, battalion warfare, and competitive strategies.
site_author: World War Online

# Copyright
copyright: Copyright &copy; 2025 Chilltime, Lda.

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
  font:
    text: Inter
    code: Roboto Mono
  favicon: favicon.ico
  icon:
    logo: material/book

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  analytics:
    provider: google
    property: G-P1RJWYY3T2
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/AEcggZh
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/worldwaronline
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/world_war_online
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/WorldWarOnline/
  meta:
    - name: keywords
      content: World War Online, WWO, strategy game, MMO, PvP game, military strategy, tactical warfare, mobile strategy game, battalion warfare, capital warfare, game guides, unit guides, strategy guides
    - name: author
      content: World War Online
    - property: og:type
      content: website
    - property: og:title
      content: Official Guides for World War Online
    - property: og:description
      content: Official guides for World War Online - A real-time PvP MMO Strategy Game. Learn unit tactics, resource management, battalion warfare, and competitive strategies.
    - property: og:image
      content: https://guides.worldwaronline.com/assets/images/header_welcome.webp
    - name: twitter:card
      content: summary_large_image
    - name: twitter:title
      content: Official Guides for World War Online
    - name: twitter:description
      content: Official guides for World War Online - A real-time PvP MMO Strategy Game. Learn unit tactics, resource management, battalion warfare, and competitive strategies.
    - name: twitter:image
      content: https://guides.worldwaronline.com/assets/images/header_welcome.webp
plugins:
  - search:
    #
  - git-revision-date-localized:
      enable_creation_date: false
  - git-committers:
      enabled: !ENV [CI, false]
      repository: chilltime/world-war-online-guides
      branch: main
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        'guides/index.md': 'index.md'

not_in_nav: |
  /legal/*.md

